name: Python CI

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Change this to your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Add this line if you have a requirements.txt file

    - name: Run tests
      run: |
        python -m unittest discover tests  # Adjust the command based on your testing framework

    - name: Build distribution files
      run: python setup.py sdist bdist_wheel

  deploy:

    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Change this to your Python version

    - name: Install twine
      run: pip install twine

    - name: Upload to PyPI
      run: twine upload dist/*

